name: Sync Data & Deploy

on:
  schedule:
    - cron: '0 * * * *' # Uruchamiaj co godzinÄ™
  workflow_dispatch: # Pozwala na rÄ™czne uruchomienie przyciskiem w GitHub
  repository_dispatch: # Pozwala na uruchomienie przez webhook z Google Apps Script
    types: [update_products]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }} # Zapobiega konfliktom przy szybkich aktualizacjach
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Fetch Latest Products Data
        run: npm run update-data

      - name: Commit Data to Main (Backup)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Auto-update: Product Data (data.json)"
          file_pattern: "public/data.json"
          skip_dirty_check: false    

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true # Czysty deploy za kaÅ¼dym razem
