<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeCustom Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              tech: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              poke: {
                red: '#DC0A2D',
                darkRed: '#89061C',
                blue: '#28AAFD',
                screen: '#DEDEDE',
                green: '#51AD60',
                yellow: '#FFCB05',
                dark: '#2B292C'
              }
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-150%) skewX(-12deg)' },
                '100%': { transform: 'translateX(200%) skewX(-12deg)' },
              },
              'bounce-short': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-25%)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              'pulse-soft': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.6' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-3px)' },
              }
            },
            animation: {
              shimmer: 'shimmer 3s infinite linear',
              'bounce-short': 'bounce-short 0.5s ease-in-out 1',
              wiggle: 'wiggle 0.3s ease-in-out infinite',
              'pulse-soft': 'pulse-soft 3s infinite',
              'blink-slow': 'pulse-soft 4s ease-in-out infinite',
              'blink-med': 'pulse-soft 3s ease-in-out infinite',
              'blink-fast': 'pulse-soft 2s ease-in-out infinite',
              float: 'float 3s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #2B292C;
        color: #1F1F1F;
      }
      /* Custom scrollbar for the "screen" look */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Specific delays for lights to look async */
      .delay-700 { animation-delay: 700ms; }
      .delay-1500 { animation-delay: 1500ms; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.6"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
