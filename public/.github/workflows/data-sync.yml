name: Sync Product Data

on:
  schedule:
    - cron: '0 * * * *' # Uruchamiaj co godzinÄ™
  workflow_dispatch: # Pozwala na rÄ™czne uruchomienie przyciskiem w GitHub
  repository_dispatch: # Pozwala na uruchomienie przez webhook z Google Apps Script
    types: [update_products]

permissions:
  contents: write

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Fetch Script
        run: node scripts/fetch-products.js

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Auto-update: Product Data (data.json)"
          file_pattern: "public/data.json"
